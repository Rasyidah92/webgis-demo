<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web GIS Demo</title>

  <link rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { margin: 0; }
    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 18px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([3.5, 101.5], 7);

// Basemap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap'
}).addTo(map);

// Layer groups
const ancamanLayer = L.layerGroup().addTo(map);
const kapasitiLayer = L.layerGroup().addTo(map);

// Load Ancaman
fetch("ancaman.geojson")
  .then(r => r.json())
  .then(data => {
    const layer = L.geoJSON(data, {
      style: { color: "red" }
    }).addTo(map);
    map.fitBounds(layer.getBounds());
  });

fetch("kapasiti.geojson")
  .then(r => r.json())
  .then(data => {
    L.geoJSON(data, {
      style: { color: "blue" }
    }).addTo(map);
  });

// Layer control
L.control.layers(null, {
  "Peta Ancaman": ancamanLayer,
  "Peta Kapasiti": kapasitiLayer
}).addTo(map);

// Legend
const legend = L.control({ position: "bottomright" });
legend.onAdd = function () {
  const div = L.DomUtil.create("div", "legend");
  div.innerHTML =
    '<i style="background:red"></i> Ancaman<br>' +
    '<i style="background:blue"></i> Kapasiti';
  return div;
};
legend.addTo(map);
</script>

</body>
</html>
